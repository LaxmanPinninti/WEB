<head>

<body>
  
   <center><h1>Time using js</h1>
    <span id="hari"></span>
  <script>
    function getTime(){
var h=new Date();
var a=h.getMinutes();
var b=h.getSeconds();
var c= h.getHours();
document.getElementById("hari").innerHTML = c + ":"+ a+":"+b;
setInterval("getTime()",1000);
    }
  getTime();
  </script>
  
  
  
  
   </center>
  
  
  
</body>
</html>
